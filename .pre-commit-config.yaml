# Pre-commit hooks configuration for ffhs-dua
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Identify files that would conflict in merge
      - id: check-merge-conflict
      # Check for files that would parse as invalid YAML
      - id: check-yaml
      # Check for files that would parse as invalid TOML
      - id: check-toml
      # Check for files that would parse as invalid JSON
      - id: check-json
      # Ensure files parse as valid Python
      - id: check-ast
      # Check for large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Trim trailing whitespace
      - id: trailing-whitespace
      # Fix end of file newline
      - id: end-of-file-fixer
      # Check for debugger imports and py37+ breakpoint()
      - id: debug-statements
      # Forbid files which have a UTF-8 byte-order marker
      - id: check-byte-order-marker

  # Python code formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      # Linting
      - id: ruff
        args: [--fix]
      # Formatting
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports, --no-error-summary]
        exclude: ^tests/

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-ll, --skip, B101]
        exclude: ^tests/

# Configuration
default_language_version:
  python: python3.13

# Exclude certain paths
exclude: |
  (?x)^(
    \.venv/|
    \.idea/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    \.ruff_cache/|
    build/|
    dist/|
    \.egg-info/
  )

# Fail fast
fail_fast: false
