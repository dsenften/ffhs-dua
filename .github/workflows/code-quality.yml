name: Code Quality

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy bandit

    - name: Lint with ruff
      run: |
        echo "=== Ruff Check ==="
        ruff check src/ tests/
        echo ""
        echo "=== Ruff Format Check ==="
        ruff format --check src/ tests/

    - name: Type check with mypy
      run: |
        echo "=== Mypy Type Check ==="
        mypy src/algs4 --no-error-summary
      continue-on-error: true

    - name: Security check with bandit
      run: |
        echo "=== Bandit Security Check ==="
        bandit -r src/ -ll
      continue-on-error: true

    - name: Check for common issues
      run: |
        echo "=== Checking for print statements ==="
        ! grep -r "print(" src/ --include="*.py" | grep -v "# pragma: no cover" || true

        echo "=== Checking for TODO comments ==="
        grep -r "TODO\|FIXME" src/ --include="*.py" || echo "No TODO/FIXME found"
