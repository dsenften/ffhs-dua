name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $VERSION"

    - name: Verify version consistency
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "Checking version consistency..."
        grep "version = \"$VERSION\"" pyproject.toml || (echo "Version mismatch in pyproject.toml" && exit 1)
        grep "__version__ = \"$VERSION\"" src/algs4/__init__.py || (echo "Version mismatch in __init__.py" && exit 1)
        echo "âœ“ Version consistency verified"

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ -v

    - name: Build distribution
      run: |
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          Release version ${{ steps.version.outputs.version }}
          
          See CHANGELOG.md for details.
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/ffhs_dua-${{ steps.version.outputs.version }}-py3-none-any.whl
        asset_name: ffhs_dua-${{ steps.version.outputs.version }}-py3-none-any.whl
        asset_content_type: application/zip

